<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Flags</title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<a href="https://github.com/dangvanthanh/css-flag" target="_blank" class="github-ribbon">Fork me on GitHub</a>
	<header>
		<div class="row">
			<h1 class="site-logo"><a href="/css-flag">CSS3 Flags</a></h1>
		</div>
	</header>
	<!-- /end header -->
	<div class="main">
		<div class="row">
			<ul class="flags">
				<li><figure class="flag flag__bangladesh"></figure><div class="flag__name">Bangledesh</div></li>
				<li><figure class="flag flag__belgium"></figure><div class="flag__name">Belgium</div></li>
				<li><figure class="flag flag__bulgaria"></figure><div class="flag__name">Bulgaria</div></li>
				<li><figure class="flag flag__catalonia"></figure><div class="flag__name">Catalonia</div></li>
			</ul>
		</div>
	</div>
	<!-- /end main -->
	<footer>
			<p class="copyright">&copy; 2013 By <a href="#">Dang Van Thanh</a> and <a href="#">Truong Van Thanh</a></p>
	</footer>
</body>
</html>
