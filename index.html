<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Flags</title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<header>
		<h1><a href="#">CSS Flags</a></h1>
	</header>
	<div class="main">
		<ul class="flags">
			<li><figure class="flag flag__madagascar"><span></span></figure><div class="flag__name">Madagascar</div></li>
			<li><figure class="flag flag__mali"></figure><div class="flag__name">Mali</div></li>
			<li><figure class="flag flag__mauritius"></figure><div class="flag__name">Mauritius</div></li>
			<li><figure class="flag flag__monaco"></figure><div class="flag__name">Monaco</div></li>
			<li><figure class="flag flag__netherlands"></figure><div class="flag__name">Netherlands</div></li>
			<li><figure class="flag flag__niger"></figure><div class="flag__name">Niger</div></li>
			<li><figure class="flag flag__nigeria"></figure><div class="flag__name">Nigeria</div></li>
			<li>
				<figure class="flag flag__olympic">
					<span class="flag__olympic--blue"></span>
					<span class="flag__olympic--blue alt"></span>
					<span class="flag__olympic--yellow"></span>
					<span class="flag__olympic--yellow alt"></span>
					<span class="flag__olympic--black"></span>
					<span class="flag__olympic--green"></span>
					<span class="flag__olympic--green alt"></span>
					<span class="flag__olympic--red"></span>
					<span class="flag__olympic--red alt"></span>
				</figure>
				<div class="flag__name">Olympic Movement</div>
			</li>
			<li><figure class="flag flag__palau"></figure><div class="flag__name">Palau</div></li>
			<li><figure class="flag flag__palestine"></figure><div class="flag__name">Palestin</div></li>
			<li><figure class="flag flag__poland"></figure><div class="flag__name">Poland</div></li>
			<li><figure class="flag flag__romania"></figure><div class="flag__name">Romania</div></li>
			<li><figure class="flag flag__sudan"></figure><div class="flag__name">Sudan</div></li>
			<li><figure class="flag flag__ukraine"></figure><div class="flag__name">Ukraine</div></li>
			<li><figure class="flag flag__arab"></figure><div class="flag__name">United Arab Emirates</div></li>
			<li><figure class="flag flag__yemen"></figure><div class="flag__name">Yemen</div></li>
		</ul>
	</div>
</body>
</html>
